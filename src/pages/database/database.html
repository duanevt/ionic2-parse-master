<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>database</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  {{dvt}}

  <button ion-button (click)="getAll()">
    Get All
  </button>
  <h2>Orders</h2>
  <ion-list inset>
    <button ion-item *ngFor="let order of myOrders" (click)="orderSelected(order)">
      {{ order.id }}
    </button>
  </ion-list>
  <pre>{{myOrders | json}}</pre>
</ion-content>
